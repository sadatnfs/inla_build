  - foreach
  - parallel
  - doParallel


before_install:
  - chmod +x bin/01_clone_and_download_deps.sh
  - chmod +x bin/02_build_inla.sh

jobs:
  include:
    - stage: Get libraries through aptitude and clone INLA from Bitbucket
      r: release
      install: ./bin/01_clone_and_download_deps.sh
      script: 
        - ./bin/02_build_inla.sh

